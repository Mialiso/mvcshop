<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{_layout :: header(~{::title},_,_)}">
    
    <title>Accueil MM</title>
</head>
<body>
    <nav th:replace="~{_layout::menu}"></nav>
    <div class="container">
        <h1 th:if="${produit.id==null}">Nouveau jeu </h1>
        <h1 th:if="${produit.id!=null}">Modifier ce jeu</h1>
        <form method="post" th:object="${produit}">
            <input type="hidden" name="p" th:value="'${p}">
            <input type="hidden" name="s" th:value="'${s}">
            <input type="hidden" name="mc" th:value="'${mc}">
            <input type="hidden" th:field="id">

            <div class="form-group">
                <label for="nom">Nom</label>
                <input th:field="*{nom}" id="" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="prix">Prix</label>
                <input th:field="*{prix}" id="" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="quantite">Quantite</label>
                <input th:field="*{quantite}" id="" type="text" class="form-control">
            </div>

            <div class="input-group">
                <button class="btn btn-success" type="submit">Valider</button>
                <a th:href="@{/produits(p=${p}, s=${s}, mc=${mc})}" class="btn btn-warning"></a>
            </div>
        </form>
    </div>
    
</body>
</html>
